<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>happy 4th mensiversary</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 60px;
      color: #ff6b81;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff6b81;
    }
    #envelopeImg {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #envelopeImg:hover {
      transform: scale(1.1);
    }
    #letterContent {
      margin: 40px auto 0 auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;   /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô 600px */
      box-shadow: 0 0 15px #ffc0cb;
      display: none; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ã‡πà‡∏≠‡∏ô */
      text-align: center; /* ‡∏à‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
      font-size: 1.5rem;  /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
      font-weight: 600;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px;
      margin: 20px auto;
      scroll-behavior: smooth;
    }
    .slide {
      flex: 0 0 300px;
      transition: transform 0.3s ease;
      opacity: 0.5;
    }
    .slide img {
      width: 100%;
      border-radius: 15px;
    }
    .slide.active {
      transform: scale(1.1);
      opacity: 1;
    }
    #letterContent {
  margin: 40px auto 0 auto;
  background: white;
  padding: 40px;
  border-radius: 15px;
  max-width: 600px;
  box-shadow: 0 0 15px #ffc0cb;
  display: none;
  text-align: center;
  font-size: 1.5rem;
  font-weight: 600;
  transform: rotateX(90deg); /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏û‡∏±‡∏ö */
  transform-origin: top;
  opacity: 0;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

#letterContent.show {
  display: block;
  transform: rotateX(0deg); /* ‡∏Ñ‡∏•‡∏µ‡πà‡∏≠‡∏≠‡∏Å */
  opacity: 1;
}

  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>happy 4th mensiversary</h1>
    <button onclick="openMessage()">üíå A heartfelt message</button>
    <button onclick="openPlaylist()">üéµ Playlist for you</button>
  </div>

  <div id="messageScreen" class="hidden">
    <img id="envelopeImg" src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Envelope" onclick="openLetter()" />
    <div id="letterContent" class="hidden">
      <p>‡πÑ‡∏≠‡∏Å‡∏≤‡∏Å</p>
    </div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <div id="playlistScreen" class="hidden">
    <button onclick="slideLeft()">‚üµ</button>
    <div class="carousel" id="carousel">
      <div class="slide"><img src="image1.jpg" alt="song1"><p>Song 1</p></div>
      <div class="slide"><img src="image2.jpg" alt="song2"><p>Song 2</p></div>
      <div class="slide"><img src="image3.jpg" alt="song3"><p>Song 3</p></div>
      <div class="slide"><img src="image4.jpg" alt="song4"><p>Song 4</p></div>
      <div class="slide"><img src="image5.jpg" alt="song5"><p>Song 5</p></div>
      <div class="slide"><img src="image6.jpg" alt="song6"><p>Song 6</p></div>
      <div class="slide"><img src="image7.jpg" alt="song7"><p>Song 7</p></div>
      <div class="slide"><img src="image8.jpg" alt="song8"><p>Song 8</p></div>
      <div class="slide"><img src="image9.jpg" alt="song9"><p>Song 9</p></div>
      <div class="slide"><img src="image10.jpg" alt="song10"><p>Song 10</p></div>
    </div>
    <button onclick="slideRight()">‚ü∂</button>
    <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    
    function openLetter() {
  document.getElementById('envelopeImg').style.display = 'none';
  const letter = document.getElementById('letterContent');
  letter.classList.remove('hidden');
  
  // ‡πÉ‡∏ä‡πâ timeout ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ display: block ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡∏Ñ‡∏•‡∏µ‡πà‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©
  setTimeout(() => {
    letter.classList.add('show');
  }, 10);
}
function showScreen(screen) {
      document.getElementById('homeScreen').classList.add('hidden');
      document.getElementById('messageScreen').classList.add('hidden');
      document.getElementById('playlistScreen').classList.add('hidden');

      if (screen === 'home') {
        document.getElementById('homeScreen').classList.remove('hidden');
      } else if (screen === 'message') {
        document.getElementById('messageScreen').classList.remove('hidden');
        document.getElementById('envelopeImg').style.display = 'block';
        document.getElementById('letterContent').classList.add('hidden');
      } else if (screen === 'playlist') {
        document.getElementById('playlistScreen').classList.remove('hidden');
        currentIndex = 0;
        updateActiveSlide();
      }
    }

    function openMessage() {
      showScreen('message');
      document.getElementById('envelopeImg').style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏ã‡∏≠‡∏á
      document.getElementById('letterContent').classList.add('hidden'); // ‡∏ã‡πà‡∏≠‡∏ô‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á
    }

    function openLetter() {
      document.getElementById('envelopeImg').style.display = 'none';
      document.getElementById('letterContent').classList.remove('hidden');
    }

    function openPlaylist() {
      showScreen('playlist');
    }

    function goBack() {
      showScreen('home');
    }

    let currentIndex = 0;
    const carousel = document.getElementById('carousel');
    const slides = carousel.getElementsByClassName('slide');

    function updateActiveSlide() {
      Array.from(slides).forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
      });
      const scrollX = currentIndex * 300;
      carousel.scrollTo({ left: scrollX, behavior: 'smooth' });
    }

    function slideLeft() {
      if (currentIndex > 0) {
        currentIndex--;
        updateActiveSlide();
      }
    }

    function slideRight() {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateActiveSlide();
      }
    }

    window.onload = () => showScreen('home');
  </script>
</body>
</html>
